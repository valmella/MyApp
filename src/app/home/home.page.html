<ion-header>
  <ion-toolbar>
    <ion-title>Tienda de Caf√©</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let producto of productos">
    <ion-img [src]="producto.imagen"></ion-img>
    
    <ion-card-header>
      <ion-card-title>{{ producto.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{ producto.descripcion }}</p>
      <h3>${{ producto.precio }}</h3>

      <ion-button fill="outline" color="primary" (click)="agregarAlCarrito(producto)">
        <ion-icon [icon]="cartIcon" slot="start"></ion-icon>
        Agregar al carrito
      </ion-button>

      <ion-button fill="clear" color="danger" (click)="meGusta(producto)">
        <ion-icon [icon]="heartIcon"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
