<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido a CafetalApp | Café de Especialidad</ion-title>
    <ion-buttons slot="end" class="nav-buttons">
      <ion-button [routerLink]="'/about'">Acerca de nosotros</ion-button>
      <ion-button [routerLink]="'/login'">Login</ion-button>
      <ion-button [routerLink]="'/register'">Registro</ion-button>
      <ion-button [routerLink]="'/profile'">Perfil</ion-button>
      <ion-button [routerLink]="'/contact'">Contacto</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="titulo-centrado">
    <h2>¡Bienvenido a CafetalApp! ☕</h2>
    <p>Descubre los mejores cafés de especialidad de todo el mundo.</p>
  </div>

  <ion-searchbar placeholder="Buscar café..." (ionInput)="buscarProducto($event)"></ion-searchbar>

  <div class="productos-container">
    <ion-card *ngFor="let producto of productosFiltrados">
      <ion-img [src]="producto.imagen" class="card-img"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ producto.descripcion }}</p>
        <p><strong>${{ producto.precio }}</strong></p>
        <ion-button fill="clear" (click)="meGusta(producto)">
          <ion-icon [icon]="heartIcon" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="solid" (click)="agregarAlCarrito(producto)">
          <ion-icon [icon]="cartIcon" slot="start"></ion-icon>
          Comprar ahora
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
